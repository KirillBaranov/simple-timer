<!doctype html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Simple Timer | Beta Test</title>

  <link rel="stylesheet" href="./dist/main.css">
</head>
<body>


<main class="wrapper">
  <div class="container">
    <div class="row">
      <div class="col-12 d-flex justify-content-center">
        <h1 class="page__title">Simple JS timer</h1>
      </div>

      <div class="col-12 d-flex justify-content-center mt-40">
        <button class="btn btn-start" type="button" id="start">Start!</button>
        <button class="btn btn-stop" type="button" id="stop">Stop!</button>
      </div>
    </div>
    <div class="row">
      <div class="col-12 d-flex justify-content-center">
        <div id="timer" class="d-flex justify-content-center align-items-center h-100">
          <div class="timer-block">
            <div class="timer__days-container num">00</div>
            <div class="timer__days-label-container">Дней</div>
          </div>

          <div class="timer-block">
            <div class="timer__hours-container num">00</div>
            <div class="timer__hours-label-container">Часов</div>
          </div>

          <div class="timer-block">
            <div class="timer__minutes-container num">00</div>
            <div class="timer__minutes-label-container">Минут</div>
          </div>

          <div class="timer-block">
            <div class="timer__seconds-container num">00</div>
            <div class="timer__seconds-label-container">Секунд</div>
          </div>
        </div>
      </div>
    </div>
  </div>
</main>


<script
    src="https://code.jquery.com/jquery-3.5.1.min.js"
    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
    crossorigin="anonymous"></script>
<script src="./dist/bundle.js" defer></script>
</body>
</html>
